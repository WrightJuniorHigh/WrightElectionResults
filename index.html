<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Election Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .candidate {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .candidate img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .candidate-name {
            font-size: 20px;
            font-weight: bold;
        }
        .vote-count {
            font-size: 16px;
        }
        .tally-bar {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Presidential Election Results</div>
        <div id="candidates-container"></div>
        <canvas id="voteChart" width="400" height="400"></canvas>
    </div>

    <script>
        window.onload = function() {
            let candidates = JSON.parse(localStorage.getItem('candidates')) || [];

            function renderCandidates() {
                const container = document.getElementById("candidates-container");
                container.innerHTML = "";
                candidates.forEach((candidate) => {
                    const candidateElement = document.createElement("div");
                    candidateElement.classList.add("candidate");

                    candidateElement.innerHTML = `
                        <div class="candidate-name">${candidate.name}</div>
                        <img src="${candidate.photo}" alt="Candidate Photo">
                        <div class="vote-count">Counted Votes: ${candidate.votes}</div>
                        <div class="tally-bar" style="background-color: ${candidate.color};"></div>
                    `;

                    container.appendChild(candidateElement);
                });

                updateChart();
            }

            function updateChart() {
                const labels = candidates.map(candidate => candidate.name);
                const data = candidates.map(candidate => candidate.votes);
                const colors = candidates.map(candidate => candidate.color);

                const ctx = document.getElementById('voteChart').getContext('2d');
                const voteChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: colors,
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                        },
                    }
                });
            }

            renderCandidates();
        }
    </script>
</body>
</html>
